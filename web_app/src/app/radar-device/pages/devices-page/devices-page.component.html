<p>devices page</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 devices-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> <b>State</b> </th>
        <td mat-cell *matCellDef="let element"> <mat-chip selected color="secondary">{{element.state}}</mat-chip></td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> <b>Description</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="device_id">
        <th mat-header-cell *matHeaderCellDef> <b>Device ID</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.device_id}} </td>
    </ng-container>

    <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef> <b>Enabled</b> </th>
        <td mat-cell *matCellDef="let element">
            <mat-chip selected *ngIf="element.enabled" color="primary">{{element.enabled}}</mat-chip>
            <mat-chip selected *ngIf="!element.enabled" color="accent">{{element.enabled}}</mat-chip>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>

	<mat-chip-list >
		<mat-chip selected color="primary">soft</mat-chip>
		<mat-chip selected color="secondary">medium</mat-chip>
    <mat-chip selected color="accent">hard</mat-chip>
  </mat-chip-list>
