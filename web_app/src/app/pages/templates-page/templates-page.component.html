<h3>Radar Templates</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 templates-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> <b>Description</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div *ngIf="!(templateListLoaded | async)" style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-spinner [diameter]="40"></mat-spinner>
</div>
