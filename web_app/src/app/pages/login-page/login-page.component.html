<!-- login.component.html -->
<div class="login-container">
    <mat-card class="login-card">
      
        <div class="logo-container">
        <img src="assets/images/neuRay_logo.png" alt="Company Logo" class="logo">
      </div>
      
      <h1 class="login-title">Radar Management Service</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div *ngIf="loginFailed" class="error-message">
            Invalid email or password. Please try again.
        </div>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password" autocomplete="on">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="full-width login-button" type="submit">
          Login
        </button>
      </form>
    </mat-card>
  </div>
