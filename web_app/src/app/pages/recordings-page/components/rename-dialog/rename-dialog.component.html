<h3>Rename</h3>

<mat-form-field style="width: 100%;" hintLabel="Max 80 characters" appearance="fill">
    <input matInput #radarNameInput maxlength="80">
    <mat-hint align="end">{{radarNameInput.value!.length || 0}}/80</mat-hint>
</mat-form-field>

<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onSaveClicked()" cdkFocusInitial>Save</button>
    <button mat-raised-button (click)="onCancelClicked()">Cancel</button>
</div>
