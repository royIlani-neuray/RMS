<h3>Radar Recordings</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 recordings-table">

    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> <b>Recording Time</b> </th>
        <td mat-cell *matCellDef="let element"> {{ getLocalDateString(element.timestamp) }} </td>
    </ng-container>

    <ng-container matColumnDef="device_name">
        <th mat-header-cell *matHeaderCellDef> <b>Device Name</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.device_name}} </td>
    </ng-container>

    <ng-container matColumnDef="device_id">
        <th mat-header-cell *matHeaderCellDef> <b>Device ID</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.device_id}} </td>
    </ng-container>

    <ng-container matColumnDef="recording_size">
        <th mat-header-cell *matHeaderCellDef> <b>Recording File Size</b> </th>
        <td mat-cell *matCellDef="let element"> {{(element.file_size_bytes / (1024 * 1024)) | number:'1.0-2'}} MB</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button (click)="runPlayback(element)" color="primary">Run Playback</button> 
            <button mat-raised-button (click)="deleteRecording(element)" color="primary" style="margin-left: 10px;">Delete</button> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div *ngIf="!(recordingListLoaded | async)" style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-spinner [diameter]="40"></mat-spinner>
</div>
