<div class="device-page-header">
    <span style="font-size: 25px;">Recordings</span>
</div>

<mat-sidenav-container style="height: 100%;">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="device-sidenav" opened>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/recordings/recordings-list']" routerLinkActive="route-active" class="nav-list-item">Recordings List</a>
            <a mat-list-item [routerLink]="['/recordings/device-recorder']" routerLinkActive="route-active" class="nav-list-item">Device Recorder</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="device-sidenav-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
