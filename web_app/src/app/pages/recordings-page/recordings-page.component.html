<div class="page-margin">
    
    <h3>Radar Recordings</h3>

    <table mat-table [dataSource]="dataSource" matSort matSortActive="timestamp" matSortDirection="desc" class="mat-elevation-z8 recordings-table">
    
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Recording Time</b> </th>
            <td mat-cell *matCellDef="let element"> {{ getLocalDateString(element.timestamp) }} </td>
        </ng-container>
    
        <ng-container matColumnDef="device_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Device Name</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.device_name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="device_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Device ID</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.device_id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="file_size_bytes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Recording File Size</b> </th>
            <td mat-cell *matCellDef="let element"> {{(element.file_size_bytes / (1024 * 1024)) | number:'1.0-2'}} MB</td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button (click)="runPlayback(element)" color="primary">Run Playback</button> 
                 
                <a href="/device-emulator/emulator/recordings/{{element.file_name}}/download" target="_self" download>
                    <button mat-raised-button color="primary" style="margin-left: 10px;">Download</button>
                </a>

                <button mat-raised-button (click)="deleteRecording(element)" color="primary" style="margin-left: 10px;">Delete</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
    <div *ngIf="!(recordingListLoaded | async)" style="display: flex; justify-content: center; align-items: center; background: white;">
        <mat-spinner [diameter]="40"></mat-spinner>
    </div>
    
    <div>
        <br>
        <mat-divider></mat-divider>
        <br>
        <input #fileUpload type="file" style="display: none;" (change)="onUploadFile($event)" accept=".zip">
        <button mat-raised-button (click)="fileUpload.click()" color="primary">Upload Recording...</button>    
    </div>
    <br><br><br>
</div>
