
<div *ngIf="!radarDevice" style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-spinner [diameter]="60"></mat-spinner>
</div>

<div *ngIf="radarDevice" class="device-page-header">
    <span style="font-size: 25px;">{{radarDevice.name}}</span><span style="padding-left: 10px; font-size: 15px;">({{getDeviceStatus()}})</span>
</div>
<mat-sidenav-container *ngIf="radarDevice">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="device-sidenav" opened>
        <mat-nav-list>
            <!--
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    AAAAAA
                </mat-expansion-panel-header>
                <mat-nav-list>
                    BBBBBBB
                </mat-nav-list>
            </mat-expansion-panel>
            -->
            <a mat-list-item [routerLink]="['/device/', radarDevice.device_id, 'device-info']" routerLinkActive="route-active" class="nav-list-item">Device Info</a>
            <a mat-list-item [routerLink]="['/device/', radarDevice.device_id, 'radar-settings']" routerLinkActive="route-active" class="nav-list-item">Radar Settings</a>

            <!--
            <a mat-list-item [routerLink]="['/device/', radarDevice.device_id, 'recordings']" routerLinkActive="route-active" class="nav-list-item">Recordings</a>
            <a mat-list-item [routerLink]="['/device/', radarDevice.device_id, 'services']" routerLinkActive="route-active" class="nav-list-item">Services</a>
            <a mat-list-item [routerLink]="['/device/', radarDevice.device_id, 'firmware-update']" routerLinkActive="route-active" class="nav-list-item">Firmware Update</a>
            -->

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="device-sidenav-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
